name: Generate Jobs Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # runs every hour

# Prevent overlapping runs (cron + manual clicks etc.)
concurrency:
  group: generate-jobs-feed
  cancel-in-progress: true

permissions:
  contents: write  # needed to push commits

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Generate jobs.html
        run: node build-jobs.js

      - name: Commit updated jobs.html
        uses: EndBug/add-and-commit@v9
        with:
          add: "jobs.html"
          author_name: alexcreativecreative
          author_email: alexcreativecreative@users.noreply.github.com
          message: "♻️ Update jobs feed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
