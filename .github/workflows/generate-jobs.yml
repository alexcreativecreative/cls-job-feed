name: Generate Jobs Feed

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate jobs.html
        run: node build-jobs.js

      - name: Commit updated jobs.html
        uses: EndBug/add-and-commit@v9
        with:
          author_name: alexcreativecreative
          author_email: alexcreativecreative@users.noreply.github.com
          message: "♻️ Update jobs feed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
