name: Generate Jobs Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate jobs HTML
        run: node build-jobs.js

      - name: Show git status
        run: git status

      - name: Commit and push jobs.html if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            echo "ðŸ”„ Changes detected â€“ committing..."
            git add jobs.html
            git commit -m "Update jobs feed"
            git push
          else
            echo "ðŸŸ¡ No changes to commit"
          fi
